    <main id="contractmain">
      <div id="contractbanner">
        <h1>CONTRACT</h1>
      </div>
      <img src="image/contract.png" alt="contract">
      <section>
        <!--***contract***-->
        <form action="request.html" id="contractform">
          <label for="firstname" for="prefix" for="lastname">NAME</label><br>
          <input type="text" id="firstname" name="firstname" required>
          <input type="text" id="prefix" name="prefix">
          <input type="text" id="lastname" name="lastname" required><br>
          <label for="business">BUSINESS</label><br>
          <input type="text" id="business" name="business" required><br>
          <label for="street" for="housenumber">ADDRESS</label><br>
          <input type="text" id="street" name="street" required>
          <input type="text" id="housenumber" name="housenumber" required><br>
          <label for="zipcode" for="city">CITY</label><br>
          <input type="text" id="zipcode" name="zipcode" pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" required>
          <input type="text" id="city" name="city" required><br>
          <label for="country">COUNTRY</label><br>
          <input type="text" id="country" name="country" required><br>
          <label for="email">EMAIL</label><br>
          <input type="email" id="email" name="email" required><br>
          <label for="date">DATE</label><br>
          <input type="datetime-local" id="date" name="date" required><br>
          <div id="contractdiv">
            <label for="agree">AGREE TO THE TERMS</label>
            <input type="checkbox" id="agree" name="agree" required>
            <button type="submit" form="contractform" value="submit">SUBMIT</button>
          </div>
        </form>
      </section>
    </main>
